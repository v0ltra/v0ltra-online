<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V0ltra Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* styles.css'e eklemeniz gereken animasyon stilleri */
        .dot-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .dot {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: move linear forwards;
        }

        @keyframes move {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Mevcut içeriği öne çıkarmak için */
        body > *:not(.dot-container) {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Animasyon konteyneri -->
    <div class="dot-container" id="dot-container"></div>

    <!-- Logo ve Başlık -->
    <div id="logo-container">
        <img src="logo.png" alt="Logo" id="logo">
        <h1 id="logo-text">V0ltra Online</h1>
    </div>

    <!-- Diğer elementler aynı kalacak... -->

    <script src="script.js"></script>
    <script>
        // script.js'e eklemeniz gereken animasyon kodu
        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';
            
            const size = Math.random() * 4 + 2;
            const top = Math.random() * 100;
            const duration = Math.random() * 5 + 3;
            const opacity = Math.random() * 0.5 + 0.2;

            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.top = `${top}%`;
            dot.style.opacity = opacity;
            dot.style.animationDuration = `${duration}s`;

            document.getElementById('dot-container').appendChild(dot);

            dot.addEventListener('animationend', () => {
                dot.remove();
            });
        }

        setInterval(createDot, Math.random() * 150 + 50);
    </script>
</body>
</html>
